<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Valida√ß√£o de Certificados | Infornet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b5ed7, #0d6efd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      color: #1c1c1c;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      outline: none;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #0d6efd;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0d6efd;
      color: #ffffff;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .resultado {
      margin-top: 20px;
      font-size: 14px;
    }

    .resultado a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      background: #198754;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .resultado a:hover {
      background: #157347;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #adb5bd;
    }

    .footer a {
      color: #0d6efd;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo-infornet.png" class="logo" alt="Infornet">

    <h1>Valida√ß√£o de Certificado</h1>
    <p>Digite o c√≥digo do certificado para validar</p>

    <input type="text" id="codigo" placeholder="Ex: INF-2026-0001">
    <button onclick="validar()">Validar certificado</button>

    <div class="resultado" id="resultado"></div>

    <div class="footer">
      <a href="https://instagram.com/infornet.fibra" target="_blank">@infornet.fibra</a> ‚Ä¢
      <a href="https://infornet.in" target="_blank">infornet.in</a>
    </div>
  </div>

  <script>
    const certificados = {
      "INF-2026-0001": "Isabela da Silva Sales - 24/01/2026",
      "INF-2026-0002": "Karine Rafael de Jesus - 24/01/2026",
      "INF-2026-0003": "Railane Santos da Silva - 24/01/2026",
      "INF-2026-0004": "Vit√≥ria Silva de Oliveira - 24/01/2026"
    };

    function validar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (certificados[codigo]) {
        resultado.innerHTML = `
          <strong>Certificado v√°lido ‚úÖ</strong><br>
          ${certificados[codigo]}<br>
          <a href="./certificados/${codigo}.pdf" target="_blank">
            üìÑ Baixar certificado
          </a>
        `;
      } else {
        resultado.innerHTML = "<span style='color:#dc3545'>‚ùå Certificado n√£o encontrado.</span>";
      }
    }
  </script>

</body>
</html>
